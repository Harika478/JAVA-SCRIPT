<!DOCTYPE html>
<html>
<head>
	<title>Task</title>
	<style type="text/css">
		input{
			outline: none;
		}
	</style>
		
</head>
<body>
	<label>Enter  Name</label>
	<input type="text" onkeyup="sample(this.value)" id="ins_id">
	<br>
	<span id="sp_id"></span>
	<script type="text/javascript">
		function sample(str){
			if(str.length<3){
				//alert("Please enter the name")
				document.getElementById('ins_id').style.border="1px solid red"
				document.getElementById('ins_id').innerText="please enter more than 3 letters"
				document.getElementById('ins_id').style.color="red"
			}
			else{
				document.getElementById('ins_id').style.border="1px solid black"
				document.getElementById('sp_id').=''
			}
		}
	</script>

</body>
</html>
