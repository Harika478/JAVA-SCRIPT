<!DOCTYPE html>
<html>
<head>
    <title>5 task</title>
</head>
<body>
<script>    
 
const number = parseInt(prompt('Enter an integer: '));

for(let i = 1; i <= 10; i++) {

   
    const result = i * number;

    
    document.write(`${number} * ${i} = ${result}`);
    document.write("<br>")
}
</script>
</body>
</html>
