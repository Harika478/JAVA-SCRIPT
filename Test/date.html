<!DOCTYPE html>
<html>
<head>
	<title>Dates | </title>
</head>
<body>
	<h2>Dates</h2>

</body>
<script type="text/javascript">
	const d=new Date();
	//year,month,day,hours,minutes,seconds,milliseconds
	document.write(d+"<br>")
	document.write(d.getFullYear()+"<br>")//current year of the current date
	document.write((d.getMonth()+1)+"<br>")//current month of the current date
	document.write(d.getDate()+"<br>")//current date number
	document.write(d.getDay()+"<br>")//current day number from this current week
	document.write(d.getHours()+"<br>")//current hour number from the date time
	document.write(d.getMinutes()+"<br>")//current minutes number from the date time
	document.write(d.getSeconds()+"<br>")//current seconds number from the date time
</script>
</html>
